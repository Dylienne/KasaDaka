{% extends "admin/index.html" %}
{% block body %}
<h2>Disease management</h2>

<p>Current diseases in the system:</p>

<table>
    <tr>
        <td>Label</td>
        <td></td>
    </tr>


  {% for disease in diseases %}    
<tr>
    <td><a href="disease.html?uri={{ disease[0] }}">{{ disease[1] }}</a></td>

</tr>
  {% endfor %}
</table>
{% endblock %}
