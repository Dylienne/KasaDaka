<VirtualHost *:5000>
                WSGIScriptAlias / /var/www/FlaskKasadaka/flaskapp.wsgi                             
                <Directory /var/www/FlaskKasadaka/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/FlaskKasadaka/static
                <Directory /var/www/FlaskKasadaka/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
